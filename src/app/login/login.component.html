<app-diseno>
    <header>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="assets/images/menu-icon.svg" alt=""></label>
        <nav class="menu">
          <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Añadir datos</a></li>
            <li><a href="">Ver registros antiguos</a></li>
            <li><a href="">Ver usuarios</a></li>
            <li><a href="">Registrarse</a></li>
          </ul>
        </nav>
      </header>


  <div class="center">
    <div class="loginmodal-container">
      <img src="assets/images/AyA.jpeg" class="img-responsive" alt="AyA"/>
      <h1>Ingresar al Sistema</h1><br>
      <!--Se inicia el formulario y se llama al metodo de submitir-->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario" [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"/>   
          <!--Si no hay nada escrito en el campo tira un error-->
          <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
            <div *ngIf="f.usuario.errors.required">Usuario es requerido </div>
          </div>    
          <input type="password" formControlName="contrasena" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }">
          <!--Si no hay nada escrito en el campo tira un error-->
          <div *ngIf="submitted && f.contrasena.errors" class="invalid-feedback">
            <div *ngIf="f.contrasena.errors.required">Contraseña es requerida</div>
          </div>
          <input type="submit" name="ingresar" class="login loginmodal-submit" value="Ingresar" >
          <img *ngIf="loading" src= "assets/images/loading.gif"/>
          
          <table style="width:100%">
            <tr>
                <td align="left">
                  <a routerLink ="/datos">Datos</a>
                </td>
                <td align="right">
                  <a routerLink ="/añadirPerfiles">Añadir perfiles</a>
                </td>
            </tr>
          </table>

        </form> 
        <router-outlet></router-outlet>           
    </div>
  </div>    
  
</app-diseno>
